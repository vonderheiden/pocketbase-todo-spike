<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketBase Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Auth Section -->
        <div id="auth-section" class="auth-section">
            <h1>PocketBase Todo App</h1>
            <div class="auth-forms">
                <div id="login-form" class="form-container">
                    <h2>Sign In</h2>
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button onclick="login()">Sign In</button>
                    <p>Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
                </div>
                
                <div id="signup-form" class="form-container hidden">
                    <h2>Sign Up</h2>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <input type="password" id="signup-password-confirm" placeholder="Confirm Password" required>
                    <button onclick="signup()">Sign Up</button>
                    <p>Already have an account? <a href="#" onclick="showLogin()">Sign In</a></p>
                </div>
            </div>
        </div>

        <!-- Todo Section -->
        <div id="todo-section" class="todo-section hidden">
            <div class="header">
                <h1>My Todos</h1>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
            
            <div class="add-todo">
                <input type="text" id="todo-input" placeholder="Add a new todo..." />
                <button onclick="addTodo()">Add</button>
            </div>
            
            <table class="todo-table">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Complete</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="todo-list"></tbody>
            </table>
        </div>
        
        <div id="user-info-footer" class="user-info-footer hidden">
            <span>Logged in as: <strong id="user-email"></strong></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pocketbase@0.21.1/dist/pocketbase.umd.js"></script>
    <script src="app.js"></script>
</body>
</html>
